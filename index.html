<body>
<div class="container">
<div class="col-sm main-section">
<h3><img class="logo m-2" src="images/logo.png" alt="logo" /></h3>

<h3 class="my-3"> أدخل النص المحجوب الذي تود تغييره</h3>
<textarea id="userText" class="form-control textarea rounded" dir="rtl" placeholder="اكتب هنا..." rows="8"></textarea>
<button id="submit-text" type="button" class="btn convert-button btn-dark btn-lg btn-block">حول النص</button>
</div>
<div id="modify-section" style="display: none;">
<div class="extracted-words-container" id="word-choice-container">
<h3 class="py-5">إضغط علي الكلمات التي تود تشفيرها</h3>
<div id="wordsBox" class="bg-light rounded p-2 text-right" dir="rtl"></div>
</div>
<div id="ctrl-btns">
    <div class="row my-3">
        <button id="select-keywords" type="button" class="col-sm btn btn-dark btn-lg keywords m-3">أضف الكلمات الشائعة للتحديد</button>
        <button id="deselect-all" type="button" class="col-sm btn btn-dark btn-lg keywords m-3">إلغاء التحديد</button>
        <button id="select-all" type="button" class="col-sm btn btn-dark btn-lg keywords m-3">تحديد الكل</button>
    </div>
    <div class="row my-3">
        <button id="convert" type="button" class="col-sm btn btn-dark btn-lg convert m-3">قم بالتشفير</button>
    </div>
</div>
</div>
<div class="result-section" id="result-section" style="display: none;">
<h3>اضغط للنسخ</h3>
<div id="newTextBox" class="text-right">
</div>
</div>
